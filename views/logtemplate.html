{% include 'template.html' %}
{% block body %}
<div class="container-fluid pt-5">
    <div class="row shadow fixed-top bg-light">
        <div class="col-11 col-md-8 m-auto ">
            <nav class="navbar navbar-expand-lg bg-gradient d-flex justify-content-between w-100">
                <a class="navbar-brand fw-bold fs-4 text-dark ps-2 d-none d-md-block" href="/">
                    DAILY BLOG
                </a>
                {% if current_user.is_authenticated %}
                    <div class="d-flex pe-2 justify-content-end">
                        <a class="btn fw-bold mx-2 border border-0 fs-4" data-bs-toggle="tooltip" data-bs-title="Home" data-bs-placement="bottom" href="/">
                            <i class="bi bi-house"></i>
                        </a>
                        <a class="btn fw-bold mx-2 border border-0 fs-4" data-bs-toggle="tooltip" data-bs-title="New Idea" data-bs-placement="bottom" href="/post/new">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a class="btn fw-bold mx-2 border border-0 fs-4" data-bs-toggle="tooltip" data-bs-title="Profile" data-bs-placement="bottom" href="/{{user.id}}">
                            <i class="bi bi-person"></i>
                        </a>
                        <a class="btn fw-bold border border-0 fs-4" data-bs-toggle="tooltip" data-bs-title="logout" data-bs-placement="bottom" href="/logout">
                            <i class="bi bi-box-arrow-right"></i>
                        </a>
                    </div>

                {% else %}
                    <div class="d-flex pe-2">
                        <a class="btn fw-bold rounded-4 fs-4 border-0" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </a>
                    </div>
                {% endif %}
            </nav>
        </div>
    </div>
    {% block mainbody%}
    {% endblock %}
</div>
{% endblock %}
